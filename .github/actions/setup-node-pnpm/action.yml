name: Setup Node.js and pnpm
description: Setup Node.js from .nvmrc and configure pnpm with caching

inputs:
  skip-install:
    description: 'Skip pnpm install step'
    required: false
    default: 'false'

runs:
  using: composite
  steps:
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version-file: '.nvmrc'

    - name: Setup pnpm via Corepack
      shell: bash
      run: |
        corepack enable
        # Extract pnpm version from packageManager field in package.json
        # Handle integrity suffix (e.g., pnpm@9.10.0+sha512...) by stripping +... portion
        PNPM_VERSION=$(node -p "
          const pm = require('./package.json').packageManager;
          if (!pm) return 'latest';
          const [, versionWithSuffix = ''] = pm.split('@');
          if (!versionWithSuffix) return 'latest';
          const [cleanVersion] = versionWithSuffix.split('+');
          return cleanVersion || 'latest';
        ")
        echo "Using pnpm version: $PNPM_VERSION"
        corepack prepare pnpm@${PNPM_VERSION} --activate
        pnpm -v
        node -v

    - name: Get pnpm store directory
      shell: bash
      run: |
        echo "STORE_PATH=$(pnpm store path --silent)" >> $GITHUB_ENV

    - name: Setup pnpm cache
      uses: actions/cache@v4
      with:
        path: ${{ env.STORE_PATH }}
        key: ${{ runner.os }}-pnpm-store-${{ hashFiles('**/pnpm-lock.yaml') }}
        restore-keys: |
          ${{ runner.os }}-pnpm-store-

    - name: Install dependencies
      if: inputs.skip-install != 'true'
      shell: bash
      run: pnpm install --frozen-lockfile

    - name: Generate Prisma Client
      if: inputs.skip-install != 'true'
      shell: bash
      run: pnpm run prisma:generate
